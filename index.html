<!DOCTYPE html>
<html lang='en-US'>
<head>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
  <script src='js/scripts.js'></script>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css' integrity='sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn' crossorigin='anonymous'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <h1 class="display-1 text-center">Mr. Roboger's Neighborhood</h1>
  <div class="row" id="main-content">
    <div class="col-1"></div>
    <div class="col-5" id="input">
      <h4>Enter a number for Mr. Roboger to count to:</h4>
      <form id="count-form">
        <input type="number" class="form-control" id="number" min="0">
        <button class="btn btn-primary" type="submit" id="count">Count</button>
      </form>
      <form id="replace-form">
        <h5>Choose what digits Mr. Roboger replaces!</h5>
        <input type="number" id="digit-replace-1" class="form-control" value="1">
        <input type="number" id="digit-replace-2" class="form-control" value="2">
        <input type="number" id="digit-replace-3" class="form-control" value="3">
      </form>
      <div class="col-1"></div>
    </div>
    <div class="col-5" id="output">
      <h4>Mr. Roboger says:</h4>
      <ul></ul>
    </div>
  </div>
</body>
</html>
